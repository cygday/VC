<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC NEARBY</title>

    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
     <div id="age-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);color:#fff;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:1000;">
        <h2>Age Verification</h2>
        <p>You must be 18 years or older to use this service.</p>
        <button id="age-confirm-btn" style="padding:10px 20px;font-size:1.2em;">I am 18 or older</button>
    </div>
    <div class="app">
        <header>
            <h1>live VC</h1>
            <p> connect with nearby people</p>
        </header>

        <div class="video-container">
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="controls">
            <button id="startBtn">Start Chat</button>
            <button id="nextBtn">NEXT</button>
        </div>

    </div>
    
<script src="/static/app.js"></script>
    
</body>
</html>
